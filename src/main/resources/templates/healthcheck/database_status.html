<html layout:decorator="layouts/navbar_layout">
<body>
	<th:block layout:fragment="content">
		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">
						<i class="fa fa-tachometer"></i><span>DB Dashboard</span>
					</h1>
				</div>
			</div>

			<div class="row">
			    <h3>StandBy DB</h3>
				<div class="table-responsive">
					<table class="table">
						<thead>
							<tr>
								<th>Table Name</th>
								<th>Data Available</th>
								<th>Time taken</th>

							</tr>
						</thead>
						<tbody>
							<tr th:each="databaseView: ${standbyDBViews}">
								<td th:text="${databaseView.tableName}"></td>
								<td th:text="${databaseView.dataAvailable}"></td>
								<td th:text="${databaseView.timeTaken}"></td>
							</tr>
						</tbody>

					</table>
				</div>
			</div>
			
			<div class="row">
                <h3>Interim DB</h3>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Table Name</th>
                                <th>Data Available</th>
                                <th>Time taken</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="databaseView: ${interimDBViews}">
                                <td th:text="${databaseView.tableName}"></td>
                                <td th:text="${databaseView.dataAvailable}"></td>
                                <td th:text="${databaseView.timeTaken}"></td>
                            </tr>
                        </tbody>

                    </table>
                </div>
            </div>

		</div>
	</th:block>
</body>
</html>
