<html layout:decorator="layouts/navbar_layout">
<body>
	<th:block layout:fragment="content">
		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">
						<i class="fa fa-tachometer"></i><span>Chordiant
							Availability</span>
					</h1>
				</div>
			</div>

			<div class="row"></div>

			<div class="row">
				<div class="col-lg-10">
					<div id="formContainer">
						<form class="form-horizontal" th:action="@{/availability}"
							th:object="${criteriaView}" id="criteriaView" method="post"
							role="form">

							<div th:class="form-group">
								<label for="startDate" class="col-sm-1 control-label"
									th:text="#{criteriaView.startDate}"></label>
								<div class="col-sm-2">
									<div id="start-date" class="input-group date"
										data-date-format="YYYY-MM-DD">
										<input type="text" th:field="*{startDate}"
											class="form-control" placeholder="YYYY-MM-DD" /> <span
											class="input-group-addon"> <i class="fa fa-calendar"></i>
										</span>
									</div>
								</div>


								<label for="startTime" class="col-sm-1 control-label">Start
									Time</label>
								<div class="col-sm-2 input-group"
									style="padding: 0 15px 0 15px;">
									<input type="text" th:field="*{startTime}" class="form-control" />
									<span class="input-group-addon"> <i class="fa fa-info"></i>
									</span>
								</div>
							</div>




							<div th:class="form-group">
								<label for="endDate" class="col-sm-1 control-label"
									th:text="#{criteriaView.endDate}"></label>
								<div class="col-sm-2">
									<div id="end-date" class="input-group date"
										data-date-format="YYYY-MM-DD">
										<input type="text" th:field="*{endDate}" class="form-control"
											placeholder="YYYY-MM-DD" /> <span class="input-group-addon">
											<i class="fa fa-calendar"></i>
										</span>
									</div>
								</div>

								<label for="endTime" class="col-sm-1 control-label">End
									Time</label>
								<div class="col-sm-2 input-group"
									style="padding: 0 15px 0 15px;">
									<input type="text" th:field="*{endTime}" class="form-control" />
									<span class="input-group-addon"> <i class="fa fa-info"></i>
									</span>
								</div>
							</div>



							<div th:class="form-group">
								<button type="submit" class="btn btn-primary">View</button>
								<a id="addBtn" class="btn btn-success" href="#"
									th:href="@{/availability/add}">Add Availability</a>
							</div>

						</form>

					</div>
				</div>

			</div>

			<div class="row">
				<h3>
					<i class="fa fa-briefcase"></i><span>Availability Report</span>
				</h3>
			</div>


			<div class="row">
				<div class="table-responsive">
					<table class="table">
						<thead>
							<tr>
								<th>Title</th>
								<th>Start Date</th>
								<th>Start Time</th>
								<th>End Date</th>
								<th>End Time</th>
								<th>Planned</th>
								<th>N/P Outage</th>
								<th>INC Nr</th>
								<th>CRQ Nr</th>
								<th>Downtime</th>
								<th></th>
							</tr>
						</thead>


						<tbody>
							<tr th:each="availability : ${availabilityForms}">
								<td th:text="${availability.title}" />
								<td th:text="${availability.startDate}" />
								<td th:text="${availability.startTime}" />
								<td th:text="${availability.endDate}" />
								<td th:text="${availability.endTime}" />
								<td th:text="${availability.planned}" />
								<td th:text="${availability.networkPowerOutage}" />
								<td th:text="${availability.incidentNumber}" />
								<td th:text="${availability.changeNumber}" />
								<td th:text="${availability.totalDowntime}" />


								<td>

									<div class="dropdown">
										<a data-toggle="dropdown" href="#"> <span
											class="glyphicon glyphicon-cog"></span>&nbsp; Actions <b
											class="caret"></b>
										</a>
										<ul class="dropdown-menu" role="menu">
											<!-- <li><a
												th:href="@{/availability/}  + ${availability.id} + '/addAttachment'">
													Add attachments </a></li> -->

											<li><a
												th:href="@{/availability/}  + ${availability.id}  + '/edit'">
													<span class="glyphicon glyphicon-edit"></span>Edit
											</a></li>
											<li><a
												th:href="@{/availability/}  + ${availability.id} + '/delete'">
													<span class="glyphicon glyphicon-remove"></span>Delete
											</a></li>
											<li role="presentation" class="divider"></li>
										</ul>
									</div>
								</td>
							</tr>
						</tbody>

					</table>
				</div>
			</div>


		</div>

		<script th:inline="javascript">
			/*<![CDATA[*/
			$(function() {

				$('#start-date').datetimepicker({
					useCurrent : true,
					icons : {
						date : 'fa fa-calendar'
					},
					pickTime : false,
					showToday : true
				});

				$('#end-date').datetimepicker({
					useCurrent : true,
					icons : {
						date : 'fa fa-calendar'
					},
					pickTime : false,
					showToday : true
				});

			});
			/*]]>*/
		</script>

	</th:block>
</body>
</html>
